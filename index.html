<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>VALUE COUNTERBLOX</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b0014, #1a002b);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(20, 10, 30, 0.85);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(120, 0, 255, 0.35);
    }

    h1 {
      text-align: center;
      font-size: 52px;
      margin-bottom: 10px;
      color: #c77dff;
    }

    .subtitle {
      text-align: center;
      font-size: 22px;
      margin-bottom: 40px;
      color: #e0c8ff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(180deg, #1b0f2e, #12001f);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(160, 90, 255, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(180, 120, 255, 0.6);
    }

    .card h2 {
      margin: 0;
      font-size: 22px;
      color: #ffffff;
    }

    .card p {
      margin-top: 10px;
      font-size: 16px;
      color: #d6b8ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>VALUE COUNTERBLOX</h1>
    <div class="subtitle">ALL VALUE.</div>

<div class="item-card">
  <div class="rarity">● DORRY</div>

  <h2>AK47 ACE</h2>

  <!--Wgraj obrazek AK do repo i nazwij np. ak47.png -->
  <img src="AK47_Ace.png" alt="AK47 Ace" class="weapon-img">


  <div class="stats">
    <div class="stat">
      <span>OPIERAĆ</span><br>
      <b>11</b>
    </div>
    <div class="stat">
      <span>DG</span><br>
      <b>5</b>
    </div>
    <div class="stat">
      <span>CK</span><br>
      <b>11</b>
    </div>
    <div class="stat">
      <span>UPG</span><br>
      <b>5</b>
    </div>
  </div>
</div>


      <div class="card">
        <h2>ITEM B</h2>
        <p>Value: 3,500</p>
      </div>

      <div class="card">
        <h2>ITEM C</h2>
        <p>Value: 7,800</p>
      </div>

      <div class="card">
        <h2>ITEM D</h2>
        <p>Value: 15,000</p>
      </div>
    </div>
  </div>
</body>
</html>
