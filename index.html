<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>VALUE COUNTERBLOX</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0b0014, #1a002b);
  color: #ffffff;
}

.container {
  width: 95%;
  max-width: 1200px;
  margin: 40px auto;
  background: rgba(20, 10, 30, 0.9);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 0 30px rgba(120, 0, 255, 0.35);
}

h1 {
  text-align: center;
  font-size: 48px;
  color: #c77dff;
}

.subtitle {
  text-align: center;
  margin-bottom: 30px;
  color: #e0c8ff;
}

/* SEARCH */
.search-box {
  text-align: center;
  margin-bottom: 30px;
}

.search-box input {
  padding: 10px 15px;
  width: 300px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 14px;
}

/* GRID */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

/* CARD */
.card {
  background: linear-gradient(180deg, #0f0f0f, #050505);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(120, 0, 255, 0.3);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(180, 120, 255, 0.6);
}

.rarity {
  font-size: 12px;
  color: #a855f7;
  margin-bottom: 10px;
}

.weapon-img {
  width: 100%;
  max-height: 120px;
  object-fit: contain;
  margin-bottom: 15px;
}

.stats {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.stat {
  background: #111;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  font-size: 13px;
}

.stat b {
  display: block;
  margin-top: 5px;
  font-size: 16px;
}

/* PAGINATION */
.pagination {
  text-align: center;
  margin-top: 30px;
}

.pagination button {
  padding: 8px 15px;
  margin: 5px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #7b2cbf;
  color: white;
}

.pagination button:disabled {
  background: #444;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
<h1>VALUE COUNTERBLOX</h1>
<div class="subtitle">ALL VALUE.</div>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Search item..." onkeyup="filterCards()">
</div>

<div class="cards" id="cardsContainer">

<!-- KARTY -->

<div class="card">
<div class="rarity">● GOOD</div>
<h2>AK47 ACE</h2>
<img src="AK47_Ace.png" class="weapon-img">
<div class="stats">
<div class="stat">BASE<b>11</b></div>
<div class="stat">DG<b>5</b></div>
<div class="stat">CK<b>11</b></div>
<div class="stat">UPG<b>5</b></div>
</div>
</div>

<div class="card">
<div class="rarity">● GOOD</div>
<h2>AK47 CLOWN</h2>
<img src="AK47_Clown.png" class="weapon-img">
<div class="stats">
<div class="stat">BASE<b>9</b></div>
<div class="stat">DG<b>4</b></div>
<div class="stat">CK<b>9</b></div>
<div class="stat">UPG<b>4</b></div>
</div>
</div>

<div class="card">
<div class="rarity">● GOOD</div>
<h2>AK47 BLOODBOOM</h2>
<img src="AK47_Bloodboom.png" class="weapon-img">
<div class="stats">
<div class="stat">BASE<b>40</b></div>
<div class="stat">DG<b>20</b></div>
<div class="stat">CK<b>40</b></div>
<div class="stat">UPG<b>20</b></div>
</div>
</div>

<div class="card">
<div class="rarity">● GOOD</div>
<h2>AK47 CODE ORANGE</h2>
<img src="AK47_Code_Orange.png" class="weapon-img">
<div class="stats">
<div class="stat">BASE<b>2</b></div>
<div class="stat">DG<b>1</b></div>
<div class="stat">CK<b>2</b></div>
<div class="stat">UPG<b>1</b></div>
</div>
</div>

<div class="card">
<div class="rarity">● DECENT</div>
<h2>AK47 ELF</h2>
<img src="AK47_Elf.png" class="weapon-img">
<div class="stats">
<div class="stat">BASE<b>175</b></div>
<div class="stat">DG<b>175</b></div>
<div class="stat">CK<b>350</b></div>
<div class="stat">UPG<b>175</b></div>
</div>
</div>

<div class="card">
<div class="rarity">● MID</div>
<h2>AK47 EVE</h2>
<img src="AK47_Eve.png" class="weapon-img">
<div class="stats">
<div class="stat">BASE<b>13000</b></div>
<div class="stat">DG<b>13500</b></div>
<div class="stat">CK<b>27000</b></div>
<div class="stat">UPG<b>13000</b></div>
</div>
</div>

</div>

<div class="pagination">
<button onclick="prevPage()" id="prevBtn">Previous</button>
<button onclick="nextPage()" id="nextBtn">Next</button>
</div>

</div>

<script>
const cardsPerPage = 50;
let currentPage = 1;

function getFilteredCards() {
const filter = document.getElementById("searchInput").value.toLowerCase();
const cards = document.querySelectorAll(".card");

return Array.from(cards).filter(card =>
card.querySelector("h2").innerText.toLowerCase().includes(filter)
);
}

function showPage() {
const cards = document.querySelectorAll(".card");
const filtered = getFilteredCards();

cards.forEach(card => card.style.display = "none");

const start = (currentPage - 1) * cardsPerPage;
const end = start + cardsPerPage;

filtered.slice(start, end).forEach(card => {
card.style.display = "block";
});

document.getElementById("prevBtn").disabled = currentPage === 1;
document.getElementById("nextBtn").disabled = end >= filtered.length;
}

function nextPage() {
currentPage++;
showPage();
}

function prevPage() {
currentPage--;
showPage();
}

function filterCards() {
currentPage = 1;
showPage();
}

showPage();
</script>

</body>
</html>
