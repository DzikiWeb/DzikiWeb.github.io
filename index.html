<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>VALUE COUNTERBLOX</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0b0014, #1a002b);
  color: white;
}

.container {
  width: 95%;
  max-width: 1600px;
  margin: 40px auto;
  background: rgba(20, 10, 30, 0.9);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 0 30px rgba(120, 0, 255, 0.35);
}

h1 {
  text-align: center;
  font-size: 48px;
  color: #c77dff;
}

.subtitle {
  text-align: center;
  margin-bottom: 40px;
  color: #e0c8ff;
}

/* GRID 5 W RZĘDZIE */
.cards {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
}

/* CARD */
.card {
  background: linear-gradient(180deg, #0f0f0f, #050505);
  border-radius: 14px;
  padding: 15px;
  box-shadow: 0 0 15px rgba(120, 0, 255, 0.3);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(180, 120, 255, 0.6);
}

.rarity {
  font-size: 12px;
  margin-bottom: 8px;
  color: #a855f7;
}

.card h2 {
  font-size: 16px;
  margin: 5px 0 10px 0;
}

.weapon-img {
  width: 100%;
  max-height: 100px;
  object-fit: contain;
  margin-bottom: 10px;
}

.stats {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 5px;
}

.stat {
  background: #111;
  padding: 6px;
  border-radius: 6px;
  text-align: center;
  font-size: 11px;
}

.stat b {
  display: block;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="container">
<h1>VALUE COUNTERBLOX</h1>
<div class="subtitle">50 SKINS PER PAGE</div>

<div class="cards">

<!-- GENERUJEMY 50 KART -->

<script>
const skins = [
"ACE","CLOWN","BLOODBOOM","CODE ORANGE","ELF","EVE","GALAXY","GIFTED","GLO","GODESS"
];

for(let i=1;i<=50;i++){
  const skinName = skins[(i-1)%skins.length];
  document.write(`
  <div class="card">
    <div class="rarity">● ${i%5===0?"VERY GOOD":i%3===0?"MID":"GOOD"}</div>
    <h2>AK47 ${skinName} ${i}</h2>
    <img src="AK47_Ace.png" class="weapon-img">
    <div class="stats">
      <div class="stat">BASE<b>${i*10}</b></div>
      <div class="stat">DG<b>${i*15}</b></div>
      <div class="stat">CK<b>${i*20}</b></div>
      <div class="stat">UPG<b>${i*12}</b></div>
    </div>
  </div>
  `);
}
</script>

</div>
</div>

</body>
</html>
