<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>VALUE COUNTERBLOX</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0b0014, #1a002b);
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 95%;
  max-width: 1200px;
  background: rgba(20, 10, 30, 0.85);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 0 30px rgba(120, 0, 255, 0.35);
}

h1 {
  text-align: center;
  font-size: 48px;
  margin-bottom: 5px;
  color: #c77dff;
}

.subtitle {
  text-align: center;
  font-size: 18px;
  margin-bottom: 20px;
  color: #e0c8ff;
}

/* SEARCH */
.search-box {
  text-align: center;
  margin-bottom: 30px;
}

.search-box input {
  width: 60%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  outline: none;
}

/* GRID */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

/* CARD */
.card {
  background: linear-gradient(180deg, #0f0f0f, #050505);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(120, 0, 255, 0.3);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(180, 120, 255, 0.6);
}

.rarity {
  font-size: 12px;
  color: #a855f7;
  margin-bottom: 10px;
}

.card h2 {
  margin: 5px 0 15px 0;
  font-size: 20px;
}

.weapon-img {
  width: 100%;
  max-height: 120px;
  object-fit: contain;
  margin-bottom: 15px;
}

.stats {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.stat {
  background: #111;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  font-size: 13px;
}

.stat b {
  display: block;
  margin-top: 5px;
  font-size: 16px;
  color: #ffffff;
}

/* PAGINATION */
.pagination {
  text-align: center;
  margin-top: 30px;
}

.pagination button {
  padding: 10px 20px;
  margin: 5px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #a855f7;
  color: white;
  font-weight: bold;
}

.pagination button:disabled {
  background: #555;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <h1>VALUE COUNTERBLOX</h1>
  <div class="subtitle">ALL VALUE.</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search item..." onkeyup="filterCards()">
  </div>

  <div class="cards" id="cardsContainer">
    <!-- TWOJE KARTY ZOSTAJÄ„ TAKIE SAME -->

        </div>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn">Previous</button>
    <button onclick="nextPage()" id="nextBtn">Next</button>
  </div>
</div>

<script>
const cardsPerPage = 6;
let currentPage = 1;

function getVisibleCards() {
  const filter = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll(".card");

  return Array.from(cards).filter(card =>
    card.querySelector("h2").innerText.toLowerCase().includes(filter)
  );
}

function showPage() {
  const cards = document.querySelectorAll(".card");
  const visibleCards = getVisibleCards();

  cards.forEach(card => card.style.display = "none");

  const start = (currentPage - 1) * cardsPerPage;
  const end = start + cardsPerPage;

  visibleCards.slice(start, end).forEach(card => {
    card.style.display = "block";
  });

  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = end >= visibleCards.length;
}

function nextPage() {
  currentPage++;
  showPage();
}

function prevPage() {
  currentPage--;
  showPage();
}

function filterCards() {
  currentPage = 1;
  showPage();
}

showPage();
</script>

</body>
</html>
